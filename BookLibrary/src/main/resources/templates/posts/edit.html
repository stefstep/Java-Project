<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Posts</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<h1>Edit Post</h1>

    <form class="form-horizontal" method="post" th:object="${post}" th:action="@{changePost/{id}/(id=${post.id})}">
        <div class="form-group">
            <label class="col-sm-1 control-label">Title:</label>
            <div class="col-sm-6">
                <input class="form-control" id="title" type="text" name="title" th:value="*{title}" />
                <span class="formError" th:if="${#fields.hasErrors('title')}"
                      th:errors="*{title}">Invalid title</span>
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-1 control-label">Body:</label>
            <div class="col-sm-6">
                <input class="form-control" id="body" type="text" name="body" th:value="*{body}" />
                <span class="formError" th:if="${#fields.hasErrors('body')}"
                      th:errors="*{body}">Invalid body</span>
            </div>
        </div>
        <div><input type="submit" value="Edit"/>
        </div>
        </form>

<div><a href="posts/index.html" th:href="@{/posts/index}">[Go Back]</a></div>
<footer th:replace="layout :: site-footer" />
</body>

</html>
